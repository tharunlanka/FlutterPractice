name: flutter_practice
description: A new Flutter project.
publish_to:

version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.2.6
  path_provider: ^2.0.14
  intl: ^0.15.7
  http: ^0.13.5
  provider: ^6.0.5
  shared_preferences: ^2.1.0
  image_picker: ^0.8.7+1
  cupertino_icons: ^1.0.2
  firebase_database: ^10.1.0
  dio: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
  - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

